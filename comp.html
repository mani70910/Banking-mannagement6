<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Complaint Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #a5c0c1, #6B87FF);
        }
        
        .container {
            background: linear-gradient(45deg, #854495, #6B87FF);
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
        }
        
        label {
            font-weight: bold;
        }
        
        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        textarea {
            height: 150px;
        }
        
        button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>cleanliness Complaint Form</h1>
        <form id="formId">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="file">Select a file:</label>
            <input type="file" name="file" id="file" accept=".txt, .pdf, .docx">

            <label for="complaint">Complaint:</label>
            <textarea id="complaint" name="complaint" required></textarea>
           

            <button type="submit" onclick="sendMail();">Submit Complaint</button>
        </form>
    </div>
</body>
<script
type="text/javascript"
src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"
></script>
<script type="text/javascript">
(function () {
emailjs.init("0zzxT92M3RuJMeG9i");
})();
</script>
<script>
function sendMail() {
var params = {
name: document.querySelector("#name").value,
email: document.querySelector("#email").value, // Fixed the typo in the element ID
//file: document.querySelector("#file").value,
complaint: document.querySelector("#complaint").value,
};

const serviceID = "service_v4a8lnq";
const templateID = "template_vfco49a";

emailjs.send(serviceID, templateID, params)
.then(res => {
document.getElementById('formId').reset();
//alert("Thank you for contacting us..We will reach you soon at your given email...Thank you.");
window.location.href = "index.html";
})
.catch(err => {
console.log(err);
alert("Error sending the message. Please try again later.");
});
}
</script>


</html>
